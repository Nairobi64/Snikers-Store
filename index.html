<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="produits.js" defer></script>
    <script type="module" src="avis.js" defer></script>
    
</head>
<body>
    <header>
        <img src="Images/Champion.webp" alt="logo">
        <h1>Bienvenue à colobane </h1>
    </header>

    <main>
        <!-- Menu de recherche -->
        <section class="filter">
            <h3>Filtres</h3>

            <button class="btn-trie">Trier les prix par ordre croissant</button>
            <br><br>
            <button class="btn-filtrer"> Filtrer les pièces non abordables</button>
            <br><br>
				<button class="btn-decroissant">Trier par prix décroissant</button>
				<br><br>
				<button class="btn-nodesc">Filtrer les pièces sans description</button>
                <br><br>
				<p>Prix maximum:</p>
				<input type="range" name="prix-max" id="prix-max" min="0" max="60" step="5">

                <!-- Permettons a l'utilisateur de saisir un commentaire -->
                <h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
					Note:<br>
					<input type="number" name="nbEtoiles" min="0" max="5"><br>
					<button>Envoyer</button>
				</form>
        </section>

        <!-- Fiches produits -->

        <section class="Fiches">

            <div class="abordables">
                <p>Articles abordables:</p>
            </div><br>
            <div class="disponibles">
                <p>Articles disponibles:</p>	
            </div>

        </section>


    </main>
    


    
</body>
</html>
